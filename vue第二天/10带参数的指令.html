<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <input type="text" value="123" v-color="obj" />
    </div>
    <script src="../vue.js/vue.js"></script>
    <script>
      // 全局指令定义 一定要定义在创建实例之前  Vue.directive(指令名，{配置对象})
      Vue.directive("color", {
        bind(el, binding) {
          el.style.color = binding.value.color;
          el.style.background = binding.value.bgcolor;
        },
      });
      new Vue({
        el: "#app",
        data: {
          obj: {
            color: "red",
            bgcolor: "green",
          },
        },
        methods: {},
      });
    </script>
  </body>
</html>
