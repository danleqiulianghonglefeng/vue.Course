<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
	</head>
	<body>
		<div id="app">
			<com>
				<header slot="header">头部</header>
				<footer slot="footer">底部</footer>
			</com>
			<hr />
			<com>
				<template v-slot:header><header>头部</header> </template>
				<template v-slot:footer> <footer>底部</footer></template>
			</com>
		</div>
		<script src="../vue.js/vue.js"></script>
		<script>
			Vue.component('com', {
				template:
					'<div><slot name="header"></slot>我是组件com内容区域<slot name="footer"></slot></div>   ',
			})
			new Vue({
				el: '#app',
				data: {},
				methods: {},
			})
		</script>
	</body>
</html>
