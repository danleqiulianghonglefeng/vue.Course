<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>{{num}}</div>
        <div>
            <button v-on:click='num++' >点击</button>
            <button @click='handle'>点击2</button>
            <button @click='handle()'>点击3</button>
        </div>
    </div>
    <script src="../vue.js/vue.js"></script>
     <script>
        // 事件绑定
         var vm = new Vue({
        el:'#app',
        data:{
            num: 0
        },
        methods: {
            handle:function(){
                //这里的this是Vue的实例对象
                console.log(this === vm);
                this.num++;
            }
        },
    })
</script>
</body>
</html>
