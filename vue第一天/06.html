<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>{{num}}</div>
        <div>
            <button v-on:click='num++' >点击</button>
            <button @click='handle'>点击2</button>
            <button @click='handle3'>按钮+100</button>
        </div>
    </div>
    <script src="../vue.js/vue.js"></script>
     <script>
        // 事件绑定
         const vm = new Vue({
        el:'#app',
        data:{
            num: 10
        },
        methods: {
            handle:function(){
                //这里的this是Vue的实例对象
                console.log(this === vm);
                this.num++;
            },
            handle3(event){
                var res = event.target.innerHTML //按钮+100
                console.log(res);
                //这个我们就是要拿到按钮中的100
                console.log(res.substring(event.target.innerHTML.indexOf('+')+1)); //100
                this.num += (res.substring(event.target.innerHTML.indexOf('+')+1)-0)
            }

        },
    })
</script>
</body>
</html>
