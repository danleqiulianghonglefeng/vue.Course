<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
    <style>
        .section{
            width: 300px;
            height: 300px;
            background-color: red;
        }
        .active{
            font-size: 40px;
        }
        .color{
            color: yellow;
        }
    </style>
</head>
<body>
    <div id='app'>
        <!-- 属性绑定类名中 {k:v} k表示的是类名， v一般是一个布尔值 -->
        <div class="color" :class="{section:isSection,active: false }">文字</div>
        <p :class = ["color"] ></p>
    </div>
    <script src='../vue.js/vue.js'></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data:{ 
                //section:"section"
                isSection:true,
             },
            methods:{},
        })
    </script>
</body>
</html>
