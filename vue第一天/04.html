<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div v-cloak>{{msg}}</div>
        <div v-once>{{info}}</div>
        <input type="text" v-model="info">
       </div>
     <script src="../vue.js/vue.js"></script>
     <script>
        //  v-once的应用场景：如果显示的信息后续不需要再修改，你们可以使用v-once，这样可以提高性能
         var vm = new Vue({
        el:'#app',
        data:{
            msg:'Hello Vue',
            info:'nihao'
        }
    })
    </script>
</body>
</html>
